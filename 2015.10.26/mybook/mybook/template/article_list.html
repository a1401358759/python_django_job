<!DOCTYPE html>
<html>
    <head>
        <title>
            文章列表（{{ num }}）
        </title>
        <style type="text/css">
            td{
                padding-left: 20px;
            }
            a{
                text-decoration: none;
            }
            table{border-collapse: collapse}
        </style>
    </head>
    <body>
        <table border="1px solid blue">
            <tr>
                <th>文章标题</th>
                <th>文章作者</th>
                <th>发表日期</th>
            </tr>
            {% for i in content1 %}
                <tr>
                    <td>
                        <a href="{{ i.atricle_src }}">
                            {{ i.title }}
                        </a>
                    </td>
                    <td>{{ i.author }}</td>
                    <td>{{ i.date }}</td>
                </tr>
            {% endfor %}
        </table>
        <ul>
            {% for i in lens %}
                <li style="float: left;list-style: none; border: 1px black solid; margin-left:50px; ">
                    <a href="{{ i }}">
                        {{ i }}
                    </a>
                </li>
            {% endfor %}
        </ul>

    </body>
</html>
