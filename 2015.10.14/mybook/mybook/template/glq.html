<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
{{ lower|first|upper }}
    <ul>
        {% for i in lower %}
            <li>
                {{ i }}
            </li>
        {% endfor %}
    </ul>
{{ upper|truncatewords:"3" }}
    <ul>
        {% for i in upper %}
            <li>
                {{ i|lower }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
