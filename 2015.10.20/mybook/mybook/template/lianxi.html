<!DOCTYPE html>
<html>
<head>
    <title>用户信息注册</title>
</head>
<body>
<fieldset>
<legend>用户注册</legend>
<table border="1" align="center">
<form enctype="multipart/form-data" action="" method="get">
<tr>
    <td align="center">用户名</td>
    <td><input type="text" name="name" size="11" maxlength="20" placeholder="用户名"></td>
</tr>

<tr>
    <td align="center">密码</td>
    <td><input type="password" name="passwd" size="11" maxlength="20" placeholder="密 码"></td>
</tr>

<tr>
    <td align="center">专业</td>
    <td><input type="text"  name="major" maxlength="100"></td>
</tr>

<tr>
    <td align="center">学历</td>
    <td>
        <select name="degree" size="1">
            {% for i in edu_list %}
                <option value="{{ i }}"> {{ i }} </option>
            {% endfor %}
        </select>
    </td>
</tr>

<tr>
    <td align="center">性别</td>
    <td>
        <input type="radio" name="gender" value="man">男
        <input type="radio" name="gender" value="woman">女
        <input type="radio" name="gender" value="secret" checked="checked">保密
    </td>
</tr>

<tr>
    <td align="center">年龄</td>
    <td>
        <select name="age" size="1">
            {% for i in age_list %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
    </td>
</tr>

<tr>
    <td align="center">爱好</td>
    <td><textarea name="hobby" cols="35" rows="5"></textarea></td>
</tr>

<tr>
    <td align="center">评语</td>
    <td><textarea name="comment" cols="35" rows="5"></textarea></td>
</tr>

<tr>
    <td align="center">头像</td>
    <td><input type="file" name="head_portrait"></td>
</tr>

<tr>
    <td colspan="2"><input type="submit" value="提交" />
    <input type="reset" value="重置" /></td>
</tr>
</form>
</table>
</fieldset>
        {% if b %}
            {% for i in b.items %}
                {{ i }}
            {% endfor %}
        {% endif %}

        {% if error %}
            {{ error }}
        {% endif %}
</body>
</html>
